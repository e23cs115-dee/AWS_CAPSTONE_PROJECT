<!DOCTYPE html>
<html>
<head>
    <title>Career Path - Neural Career Matrix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #0a0a1e, #1a1a3e); color: white; padding: 50px 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { background: linear-gradient(45deg, #00ffcc, #ff6bcb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; font-size: 3rem; margin-bottom: 40px; }
        .paths { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; }
        .path-card { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 20px; backdrop-filter: blur(15px); border-top: 4px solid #00ffcc; transition: transform 0.3s; }
        .path-card:hover { transform: translateY(-10px); }
        .match { font-size: 2.5rem; font-weight: bold; background: linear-gradient(45deg, #00ffcc, #ff6bcb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn { background: linear-gradient(45deg, #00ffcc, #ff6bcb); color: #000; padding: 12px 25px; text-decoration: none; border-radius: 10px; font-weight: bold; display: inline-block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìà Your Career Pathways</h1>
        <div class="paths">
            {% for path in paths %}
            <div class="path-card">
                <div class="match">{{ path.match }}</div>
                <h3>{{ path.role }}</h3>
                <p><strong>Salary:</strong> {{ path.salary }}</p>
                <p><strong>Key Skills:</strong> {{ path.skills }}</p>
                <a href="#" class="btn">Learn More ‚Üí</a>
            </div>
            {% endfor %}
        </div>
        <div style="text-align: center; margin-top: 40px;">
            <a href="/counsel" class="btn" style="font-size: 18px; padding: 15px 40px;">‚Üê Back to Counsel</a>
        </div>
    </div>
</body>
</html>
