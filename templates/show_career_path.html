<!DOCTYPE html>
<html>
<head>
    <title>AWS Registration - Neural Career Matrix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #0a0a1e, #1a1a3e); color: white; min-height: 100vh; padding: 20px; }
        .container { background: rgba(255,255,255,0.1); padding: 50px; border-radius: 25px; backdrop-filter: blur(20px); max-width: 500px; margin: 0 auto; text-align: center; border: 1px solid rgba(0,255,204,0.3); }
        h1 { background: linear-gradient(45deg, #00ffcc, #ff6bcb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem; margin-bottom: 30px; }
        input, select, textarea { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 10px; background: rgba(255,255,255,0.2); color: white; font-size: 16px; }
        button { width: 100%; background: linear-gradient(45deg, #00ffcc, #ff6bcb); color: #000; padding: 20px; border: none; border-radius: 15px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-group { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        .btn { background: linear-gradient(45deg, #00ffcc, #ff6bcb); color: #000; padding: 12px 24px; text-decoration: none; border-radius: 10px; font-weight: bold; flex: 1; text-align: center; }
        a:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òÅÔ∏è AWS Certification Profile</h1>
        <form method="POST">
            <input name="name" placeholder="Full Name" required>
            <input name="email" type="email" placeholder="Email" required>
            <select name="certification" required>
                <option value="">Select AWS Certification</option>
                <option>AWS Certified Solutions Architect</option>
                <option>AWS Certified Developer</option>
                <option>AWS Certified SysOps</option>
                <option>AWS Certified DevOps Engineer</option>
                <option>None</option>
            </select>
            <textarea name="experience" placeholder="AWS Experience (Projects, Duration)" rows="4"></textarea>
            <button type="submit">üöÄ Register AWS Profile</button>
        </form>
        <div class="btn-group">
            <a href="/counsel" class="btn">‚û°Ô∏è Next: Counsel</a>
            <a href="/dashboard" class="btn">üè† Dashboard</a>
        </div>
    </div>
</body>
</html>
