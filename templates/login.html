<!DOCTYPE html>
<html>
<head>
    <title>Login - Virtual Career Counselor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #0a0a1e, #1a1a3e); 
            color: white; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 20px;
        }
        .container { 
            background: rgba(255,255,255,0.1); 
            padding: 50px 40px; 
            border-radius: 25px; 
            backdrop-filter: blur(20px);
            max-width: 400px; 
            width: 100%; 
            text-align: center;
            border: 1px solid rgba(0,255,204,0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        h1 { 
            background: linear-gradient(45deg, #00ffcc, #ff6bcb); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-size: 2.5rem; 
            margin-bottom: 20px;
        }
        .credentials { 
            background: rgba(0,255,204,0.2); 
            padding: 20px; 
            border-radius: 15px; 
            margin: 25px 0; 
            border-left: 4px solid #00ffcc;
        }
        .credentials strong { color: #00ffcc; }
        input { 
            width: 100%; 
            padding: 18px; 
            margin: 12px 0; 
            border: none; 
            border-radius: 12px; 
            background: rgba(255,255,255,0.2); 
            color: white; 
            font-size: 16px;
        }
        input::placeholder { color: rgba(255,255,255,0.7); }
        button { 
            width: 100%; 
            background: linear-gradient(45deg, #00ffcc, #ff6bcb); 
            color: #000; 
            padding: 20px; 
            border: none; 
            border-radius: 15px; 
            font-size: 18px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 20px;
        }
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 25px rgba(0,255,204,0.4); 
        }
        .error { 
            background: rgba(255,0,0,0.2); 
            color: #ff6b6b; 
            padding: 15px; 
            border-radius: 10px; 
            margin: 15px 0;
        }
        a { color: #00ffcc; text-decoration: none; font-weight: bold; }
        a:hover { color: #ff6bcb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Neural Login</h1>
        
        {% if error %}
        <div class="error">‚ùå Wrong credentials! Try: virtual career / counselor</div>
        {% endif %}
        
        <div class="credentials">
            <strong>Username:</strong> virtual career<br>
            <strong>Password:</strong> counselor
        </div>
        
        <form method="POST">
            <input name="username" placeholder="Username" required>
            <input name="password" type="password" placeholder="Password" required>
            <button type="submit">üöÄ Access Dashboard</button>
        </form>
        
        <p style="margin-top: 25px;"><a href="/">‚Üê Home</a></p>
    </div>
</body>
</html>
