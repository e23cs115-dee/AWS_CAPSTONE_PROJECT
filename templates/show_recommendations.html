<!DOCTYPE html>
<html>
<head>
    <title>Recommendations - Neural Career Matrix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #0a0a1e, #1a1a3e); color: white; padding: 50px 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { background: linear-gradient(45deg, #00ffcc, #ff6bcb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center; font-size: 3rem; margin-bottom: 40px; }
        .recs { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; }
        .rec-card { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 20px; backdrop-filter: blur(15px); border-left: 5px solid #00ffcc; }
        .cost { font-size: 2rem; color: #00ffcc; font-weight: bold; }
        .btn { background: linear-gradient(45deg, #00ffcc, #ff6bcb); color: #000; padding: 12px 25px; text-decoration: none; border-radius: 10px; font-weight: bold; display: inline-block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Personalized Recommendations</h1>
        <div class="recs">
            {% for rec in recs %}
            <div class="rec-card">
                <h3>{{ rec.course }}</h3>
                <p><strong>Duration:</strong> {{ rec.duration }}</p>
                <div class="cost">{{ rec.cost }}</div>
                <p><strong>Platform:</strong> {{ rec.platform }}</p>
                <a href="#" class="btn">Enroll Now ‚Üí</a>
            </div>
            {% endfor %}
        </div>
        <div style="text-align: center; margin-top: 40px;">
            <a href="/counsel" class="btn" style="font-size: 18px; padding: 15px 40px;">‚Üê Back to Counsel</a>
        </div>
    </div>
</body>
</html>
