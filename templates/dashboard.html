<!DOCTYPE html>

<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #0a0a1e, #1a1a3e); 
            color: white;

            padding: 50px 20px; 
        }
        .container { 
            max-width: 800px;

            -webkit-text-fill-color: transparent;

        }
        .stats { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        }
        .stat {

            padding: 20px;

        .btn {

            color: #000; 
            padding: 12px 24px; 
            text-decoration: none; 
            border-radius: 10px; 
            font-weight: bold; 
            margin: 10px; 
            display: inline-block; 
        }
        .logout-btn { background: linear-gradient(45deg, #ff6bcb, #ff0080); }
    </style>
</head>
